<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="calc_div">

                <label class="label_div">Amount</label>
                <input type="number"  id="principal"><br>
                <label class="label_div">Interest Rate</label>
                <input oninput="updateRate()" type="range" id="rate" min=1 max=20 value=10.25> 
                <span id="rate_val">10.25%</span><br>
    
                <label class="label_div">No. of Years</label>
                <select id="years">
                </select>
                <br>
                
                <div class="button_div">
                    <button id="compute" disabled="true">Compute Interest</button>
                </div>
                
                <br>
    
                <span id="result">
    
                </span>
            </div>

            <footer>
                &#169; This Calculator belongs to Testes
            </footer>

        </div>

    </body>

</html>
